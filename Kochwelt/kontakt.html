<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/kontakt.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&family=Viga&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="./js/kontakt.js"></script>
    <script src="./js/script.js"></script>


</head>
<body>
    <header>
        <section class="main-head">

            <div class="logo-head">
                <a href="index.html">
                    <picture >
                        <source media="(max-width: 800px)" srcset="./img/logo_small.png">
                        <img src="./img/logo.png" alt="LOGO">
                    </picture>
                </a>
            </div>
            <div class="mobile-button-group">
                <img onclick="toggleMobileMenu()" aria-hidden="true"  src="./img/icons/bars-solid.svg" alt="bars-solid">
                <img onclick="toggleMobileMenu()" class="mobile-hidden" aria-hidden="true"  src="./img/icons/bars-staggered-solid.svg" alt="bars-staggered-solid">
            </div>
            <nav class="nav-links">
                <a href="./index.html">Start</a>
                <a href="./rezept_des_tages.html">Rezept des Tages</a>
                <a href="./kontakt.html">Kontakt</a>
                <a href="./impressum.html">Impressum</a>
            </nav>
        </section>
    </header>

    <div class="mobile-nav-links">
        <nav>
            <a href="./index.html">Start</a>
            <a href="./rezept_des_tages.html">Rezept des Tages</a>
            <a href="./kontakt.html">Kontakt</a>
            <a href="./impressum.html">Impressum</a>
        </nav>
    </div>

    <main class="main_container">




        <h1>Kontaktformular</h1>
        <form onsubmit="sendMail(event)" id="contactForm">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
    
            <label for="email">E-Mail</label>
            <input type="email" id="email" name="email" required>
    
            <label for="message">Nachricht</label>
            <textarea id="message" name="message" rows="5" required></textarea>
    
            <button type="submit">Nachricht senden</button>
        </form>
    
    
  


       
    
    </main>

    <footer>
        <section class="footer">
            <picture >
                <source media="(max-width: 700px)" srcset="./img/logo_small.png">
                <img class="footer_logo" src="./img/logo-white.png" alt="LOGO">
            </picture>

            <div class="impressum_contact">
                <a href="./kontakt.html">Kontakt</a>
                <a href="./impressum.html">Impressum</a>
            </div>

            <div class="socials">
                <a href="https://www.instagram.com/" target="_blank"><img class="sociallogo" src="./img/social_icons/Instagram.png" alt="Instagram"></a>

                <a href="https://de-de.facebook.com/"  target="_blank"><img class="sociallogo"  src="./img/social_icons/facebook_logo.png" alt="facebook"></a>

                <a href="https://x.com/"  target="_blank"><img class="sociallogo"  src="./img/social_icons/Twitter_Icon.png" alt="Twitter"></a>

            </div>
        </section>

    </footer>

    
</body>
