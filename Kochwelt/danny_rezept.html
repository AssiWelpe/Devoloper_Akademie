        * {

        body {
            font-family: 'Raleway', sans-serif;

        .container {

        .recipe-title {

        }

        .recipe-meta {
            display: flex;

        .meta-item {

        .portion-control {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            gap: 10px;
        }

        .portion-control input {
            width: 50px;
            padding: 5px;
            font-size: 16px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .portion-control button {
            padding: 8px 15px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .portion-control button:hover {
            background-color: #218838;
        }

        .ingredients-section {
            margin-top: 20px;
        }

        .ingredients-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .ingredient-item {
            background-color: #f9f9f9;
            padding: 10px 15px;
            border-radius: 5px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
        }

        .ingredient-quantity {
            font-weight: 600;
        }
    </style>

</head>
